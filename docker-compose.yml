version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.combined
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env.development
    environment:
      - IS_DOCKER=true
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3001}
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
